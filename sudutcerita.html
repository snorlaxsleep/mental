<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sudut cerita.css" />
    <title>sudut cerita</title>
  </head>
  <body>
    <div class="title">
      <div class="font">
        <h1>SUDUT CERITA</h1>
        <h2>
          Ruang aman untuk berbagi pengalaman, perjalanan, dan pesan harapan
          Anda. Your story matters.
        </h2>
      </div>
    </div>
    <div class="box1">
      <h2>BAGIKAN CERITA ANDA</h2>

      <p class="pfont">Judul Cerita</p>
      <input
        type="text"
        class="box2 anmo"
        placeholder="Berikan judul yang menarik untuk cerita anda"
      />

      <p class="pfont">Cerita Anda</p>
      <textarea
        class="box2 desc"
        placeholder="Tuliskan cerita anda disini..."
      ></textarea>

      <p class="pfont">Nama/Alias</p>
      <input
        type="text"
        class="box2 anmo"
        placeholder="Nama yang ditampilkan (Boleh anonim)"
      />

      <button class="btn-submit">Kirim Cerita</button>
    </div>
  </body>
</html>
